<!DOCTYPE html>
<html>
<head>
  <title>Order Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<head>
  <title>Product Shipment Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    .progress-bar {
      margin-top: 30px;
      background-color: #e6e6e6;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar-item {
      width: 33.33%;
      height: 30px;
      float: left;
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      text-align: center;
      line-height: 30px;
    }

    .progress-bar-item:first-child {
      border-radius: 5px 0 0 5px;
    }

    .progress-bar-item:last-child {
      border-radius: 0 5px 5px 0;
    }

    .progress-bar-item.current {
      background-color: #45a049;
    }

    .progress-details {
      margin-top: 20px;
    }

    .progress-details p {
      margin-bottom: 10px;
    }

    .btn {
      display: block;
      width: 150px;
      margin: 20px auto;
      background-color: #4CAF50;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Product Shipment Status</h1>
    <div class="progress-bar">
      <div class="progress-bar-item">Order Placed</div>
      <div class="progress-bar-item current">Order Shipped</div>
      <div class="progress-bar-item">Out for Delivery</div>
    </div>
    <div class="progress-details">
      <p>Your order has been placed and is currently being prepared for shipment.</p>
      <p>Order ID: 123456789</p>
      <p>Estimated Delivery Date: May 20, 2023</p>
    </div>
    <a href="index.html" class="btn">Back To Homepage</a>
  </div>
</body>
</html>
